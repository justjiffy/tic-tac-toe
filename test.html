<!DOCTYPE html>
<html>
  <head>
 	<link rel="stylesheet" type="text/css" href="css/style3.css">
 	<link href='http://fonts.googleapis.com/css?family=Cabin+Sketch:700' rel='stylesheet' type='text/css'>
	<title>Array Tic-Tac-Toe</title>
  </head>
  
  <body>
  	<div id="container">
	  <div id="instructions">
		<div class="styled">
			<h1 style="text-align: left">TIC</h1>
			<h1 style="">TAC</h1>
			<h1 style="text-align: right">TOE</h1>
		</div>
		<div class="styled">
			<p>This version's backend logic is done using array, and the layout is done using floats. Each div has an onClick="clicked( )" tag that passes 2 arguments into the function, the div's ID and the corresponding array.</p>

		<div id="winner1" class="styled">
			<h2>PLAYER 1 WINS</h2>	
			<input type="button" value="PLAY AGAIN!" onClick="location.reload()">
		</div>

		<div id="winner2" class="styled">
			<h2>PLAYER 2 WINS</h2>	
			<input type="button" value="PLAY AGAIN!" onClick="location.reload()">
		</div>

		<div id="catsGame" class="styled">
			<h2>CAT's GAME!!!</h2>	
			<input type="button" value="PLAY AGAIN!" onClick="location.reload()">
		</div>
		</div>
	  </div>

	 <div id="gameSide"> 
   	  <div id="board">
		<div id="one" class="box" onClick="clicked('one', 0)"></div>
		<div id="two" class="box" onClick="clicked('two', 1)"></div>
		<div id="three" class="box" onClick="clicked('three', 2)"></div>
		<div id="four" class="box" onClick="clicked('four', 3)"></div>
		<div id="five" class="box" onClick="clicked('five', 4)"></div>
		<div id="six" class="box" onClick="clicked('six', 5)"></div>
		<div id="seven" class="box" onClick="clicked('seven', 6)"></div>
		<div id="eight" class="box" onClick="clicked('eight', 7)"></div>
		<div id="nine" class="box" onClick="clicked('nine', 8)"></div>
		<br>
	</div>
</div>
  <div>


<script>

//board template               
var board = [" ", " ", " ",   
			 " ", " ", " ",   
			 " ", " ", " "];  

//assign array to div IDs
document.getElementById('one').innerHTML = board[0];
document.getElementById('two').innerHTML = board[1];
document.getElementById('three').innerHTML = board[2];
document.getElementById('four').innerHTML = board[3];
document.getElementById('five').innerHTML = board[4];
document.getElementById('six').innerHTML = board[5];
document.getElementById('seven').innerHTML = board[6];
document.getElementById('eight').innerHTML = board[7];
document.getElementById('nine').innerHTML = board[8];

//click counter: if even = player 1, if odd = player 2, when at 9 with no winner = catsGame!
var clickCount = 0;

function clicked(id, array) {
	clickCount++;
	var thisId = document.getElementById(id);
	if (clickCount % 2 === 1) {
		board[array] = "X";
		thisId.style.backgroundColor = "#FEAC48";	
		thisId.style.color = "black";
		}
	
	  else { 
		board[array] = "O";
		thisId.style.backgroundColor = "#4B4541";
		thisId.style.color = "white";
	};
	//disables changes once it's been clicked
	thisId.onclick = {};
	//changes board to show new array string
	thisId.innerHTML = board[array];	
	//win logic
	if (board[0]=="X" && board[1]=="X" && board[2]=="X") {player1Wins()} 
	  else if (board[3]=="X" && board[4]=="X" && board[5]=="X") {player1Wins()}
	  else if (board[6]=="X" && board[7]=="X" && board[8]=="X") {player1Wins()}
	  else if (board[0]=="X" && board[3]=="X" && board[6]=="X") {player1Wins()}
	  else if (board[1]=="X" && board[4]=="X" && board[7]=="X") {player1Wins()}
	  else if (board[2]=="X" && board[5]=="X" && board[8]=="X") {player1Wins()}
	  else if (board[0]=="X" && board[4]=="X" && board[8]=="X") {player1Wins()}
	  else if (board[2]=="X" && board[4]=="X" && board[6]=="X") {player1Wins()}
	  else if (board[3]=="O" && board[4]=="O" && board[5]=="O") {player2Wins()}
	  else if (board[3]=="O" && board[4]=="O" && board[5]=="O") {player2Wins()}
	  else if (board[6]=="O" && board[7]=="O" && board[8]=="O") {player2Wins()}
	  else if (board[0]=="O" && board[3]=="O" && board[6]=="O") {player2Wins()}
	  else if (board[1]=="O" && board[4]=="O" && board[7]=="O") {player2Wins()}
	  else if (board[2]=="O" && board[5]=="O" && board[8]=="O") {player2Wins()}
	  else if (board[0]=="O" && board[4]=="O" && board[8]=="O") {player2Wins()}
	  else if (board[2]=="O" && board[4]=="O" && board[6]=="O") {player2Wins()}
	  else if (clickCount === 9) {catsGame()};
}
//possible outcomes
function player1Wins () {
		alert('GAME OVER!');
		document.getElementById('winner1').style.display = "block";
}

function player2Wins () {
		alert('GAME OVER!');
		document.getElementById('winner2').style.display = "block";
}	

function catsGame () {
	alert("CAT's GAME!");
	document.getElementById('catsGame').style.display = "block";
}

</script>	
</body>
</html>
